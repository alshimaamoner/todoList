<div class="container">
<div class="card" id="addSpace" >
  <div class="card-header">
    {{name}}'s Tasks <span  *ngIf="length>0" [class.bg-danger]="length>3"
                            [class.bg-success]="length<=3">{{length}}</span>
  </div>
  <br>
  <div class="row" >
    <div class="col-md-8">
      <input type="text" #inputElement class="form-control" (keyup.enter)="addTask(inputElement.value)">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="addTask(inputElement.value)">Add</button>
    </div>
  </div>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Number</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="tasks.length==0">
      <td colspan="5">No Task's Found </td>
    </tr>
    <tr *ngFor="let task of tasks,let i=index">
      <th scope="row">{{i+1}}</th>
     <td>{{i+1}}</td>
      <td [class.done]="task.isDone">{{task.Title}}</td>
      <td>  <input type="checkbox" (change)="updateTask(task)"> </td>
      <td scope="col"><button class="btn badge-danger" (click)="removeTask(i)">DELETE</button> </td>
    </tr>

    </tbody>
  </table>
</div>

</div>
